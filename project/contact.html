<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body id="contactpg">
    <div id="wrapper">
    <section class="contact">
            <div class="contact">
                    <h1>Tell us about it!</h1>
            </div>
        <form name="contactForm" action="https://formspree.io/praveshpansari@gmail.com"  method="POST" class="contact">
            <input type="email" name="email" placeholder="Email address" required>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="tel" onBlur='addDashes(this)' name="phone" id="phone" pattern="^\d{3}-\d{3}-\d{4}$" maxlength="10" placeholder="Phone(10-digits)">
            <textarea name="message" placeholder="Your Message..." wrap="soft" maxlength="8000" rows="10" required></textarea>
            <button type="submit" value="submit">SEND MESSAGE</button>
        </form>
    </section>
    <script src="scripts/script.js"></script>
    </div>
</body>
</html>
